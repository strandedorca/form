<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="float">
        <img src="images/banner.jpg" alt="Photo banner">
    </div>

    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
    <p>Sign up <span>now</span> to get started.</p>
    <p>You <span>know</span> you want to.</p>

    <p>Let's do this!</p>
    <form action="url" method="post">
        <caption>Sign-up form</caption>

        <div>
            <label for="first_name">First name</label>
            <input type="text" name="first_name" id="first_name" placeholder="Brendyn">
        </div>

        <div>
            <label for="last_name">Last name</label>
            <input type="text" name="last_name" id="last_name" placeholder="Baigan">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="number">Phone number</label>
            <input type="number" name="phone_number" id="phone_number">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="password_confirmation">Confirm Password</label>
            <input type="password" id="password_confirmation">
        </div>

        <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a href="url">Log in.</a></p>
</body>
</html>
